<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Unidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Producto A</td>
                <td>$2</td>
                <td>Unidad A</td>
            </tr>
            <tr>
                <td>Producto B</td>
                <td>$5</td>
                <td>Unidad B</td>
            </tr>
            <tr>
                <td>Producto C</td>
                <td>$10</td>
                <td>Unidad C</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="table-header">Total</th>
                <td class="table-header" colspan="2">$17</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
