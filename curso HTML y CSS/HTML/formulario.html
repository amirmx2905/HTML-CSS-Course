<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario</title>
</head>
<body>
    <form>
        <p>Ingresa tu nombre</p>
        <input type="text" required minlength="10" name="username" placeholder="Escribe tu nombre de usuario">
        <input type="email" required name="email" placeholder="Escribe tu email">
        <input type="date" required name="date" placeholder="Escoge una fecha">
        <input type="submit">
    </form>
</body>
</html>
