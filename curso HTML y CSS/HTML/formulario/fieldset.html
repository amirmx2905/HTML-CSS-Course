<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset/Legend</title>
    <link rel="stylesheet" href="fieldset.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Información Básica</legend>
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Apellido">
            <input type="number" placeholder="Edad" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        </fieldset>
        <fieldset>
            <legend class="under-element">Información de Contacto</legend>
            <input type="email" placeholder="Correo">
            <input type="number" placeholder="Telefono" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        </fieldset>
    </form>
</body>
</html>
